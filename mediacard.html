    <title>Media Card</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .card{
            width: 400px;
            background-color: lightcyan;
            border-radius: 25px;
            position: relative;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); */
        }

        .heroimage img{
            width: 100%;
            border-radius: 25px 25px 0px 0px;
        }

        .title, .des{
            text-align: center;
            margin: .5rem;
        }

        .des{
            font-size: 20px;
            text-align: left;
            margin: 1rem;
        }

        body {
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            letter-spacing: 0.03em;
        }

        .button{
            float: right;
            margin: 1rem;
        }

        button{
            border: solid .10rem grey;
            border-radius: 5px;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-top: .25rem;
            padding-bottom: .25rem;
        }

        button:hover{
            background-color: black;
            color: white;
        }

        .floatimg{
            position: absolute;
            top: 25px;
	        right: 50px; 
            transition: transform .2s;
        }

        .floatimg:hover{
            transform: scale(1.5);
            
        }

        h2{
            font-size: small;
            margin: 1rem;
        }

        .detail{
            float: left;
        }

    </style>
</head>
